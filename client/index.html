<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker | Smart Budget Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-content">
        <img src="assets/logo.png" alt="Logo" class="logo pulse"/>
        <h1>Expense Tracker</h1>
      </div>
      <div class="date-display">
        <span id="current-date"></span>
      </div>
    </header>

    <main class="app-main">
      <section class="summary-section">
        <div class="total-budget budget-card slide-in">
          <h2>Total Spent</h2>
          <div class="amount" id="total">₹0</div>
        </div>
        <div class="stats-container">
          <div class="stat-card stat-card-1 fade-in">
            <i class="fas fa-utensils"></i>
            <span class="stat-value" id="food-total">₹0</span>
            <span class="stat-label">Food</span>
          </div>
          <div class="stat-card stat-card-2 fade-in">
            <i class="fas fa-shopping-cart"></i>
            <span class="stat-value" id="shopping-total">₹0</span>
            <span class="stat-label">Shopping</span>
          </div>
          <div class="stat-card stat-card-3 fade-in">
            <i class="fas fa-car"></i>
            <span class="stat-value" id="transport-total">₹0</span>
            <span class="stat-label">Transport</span>
          </div>
        </div>
      </section>

      <form id="expense-form" class="expense-form slide-up">
        <div class="form-group">
          <input type="text" id="title" placeholder="Expense title" required />
          <i class="fas fa-pen"></i>
        </div>
        <div class="form-group">
          <input type="number" id="amount" placeholder="Amount (₹)" required />
          <i class="fas fa-rupee-sign"></i>
        </div>
        <div class="form-group">
          <select id="category" required>
            <option value="" disabled selected>Select category</option>
            <option value="Food">Food</option>
            <option value="Shopping">Shopping</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Bills">Bills</option>
            <option value="Other">Other</option>
          </select>
          <i class="fas fa-tag"></i>
        </div>
        <button type="submit" class="submit-btn">
          <span>Add Expense</span>
          <i class="fas fa-plus"></i>
        </button>
      </form>

      <section class="expense-list-section">
        <div class="section-header">
          <h3>Recent Expenses</h3>
          <div class="filter-options">
            <select id="filter-category">
              <option value="all">All Categories</option>
              <option value="Food">Food</option>
              <option value="Shopping">Shopping</option>
              <option value="Transport">Transport</option>
            </select>
          </div>
        </div>
        <div class="expense-list" id="expense-list">
          <div class="empty-state">
            <i class="fas fa-receipt"></i>
            <p>No expenses added yet</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <p>© 2025 Expense Tracker | Made with <i class="fas fa-heart"></i> by Gnanesh</p>
    </footer>
  </div>

  <div class="notification" id="notification"></div>

  <script src="script.js"></script>
</body>
</html>
